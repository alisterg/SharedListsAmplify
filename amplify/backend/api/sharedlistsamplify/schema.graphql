type List @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  childItems: [ListItem] @connection(keyName: "byList", fields: ["id"])
}

type ListItem @model @key(name: "byList", fields: ["listID"]) @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  isComplete: Boolean
  listID: ID
  parentList: List @connection
}
 